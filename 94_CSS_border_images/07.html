<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color:#E7E9EB;
}
#myDIV {
  height:300px;
  background-color:#FFFFFF;
  border: 15px solid transparent;
  padding: 15px;
  border-image-repeat: round;
  border-image-slice: 10;
  border-image-source:url(klematis.jpg);  
  }
</style>
</head>
<body>

<h1>The border-image-source Property</h1>

<div id="myDIV">
<p>A demonstration on how to set the border image.</p>
<p>We used this image:<br>
<img src="klematis.jpg" width="150" height="113">
</p>
</div>

</body>
</html>
