<!DOCTYPE html>
<html>
<head>
<style>
[lang|="en"] {
  background: yellow;
}
</style>
</head>
<body>

<h1>Demo of the [attribute|=value] selector</h1>

<p>Elements with a lang attribute with value "en" is styled with a yellow background:</p>

<p lang="en">Hello!</p>
<p lang="en-us">Hi!</p>
<p lang="en-gb">Ello!</p>
<p lang="us">Hi!</p>
<p lang="no">Hei!</p>

</body>
</html>
